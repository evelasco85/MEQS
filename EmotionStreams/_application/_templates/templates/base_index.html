{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href='{% static "libraries/bootstrap-3.3.5-dist/css/bootstrap.css" %}' rel="stylesheet">
    <link href='{% static "resets/style.css" %}' rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">

        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img alt="Brandx" src="...">
          </a>
        </div>

    </div>
    </nav>

   <div class="container-fluid Stream-wrapper">

        <div class="row">
          <div class="col-md-3">&nbsp;</div>
          <div class="col-md-6">
              <div class="col-md-2 Stream-emotion-btn-wrapper">
                  <div data="joy" class="Stream-emotion-btn Stream-joy">&nbsp;</div>
                  <p class="Stream-emotion-btn-caption">Joy</p>
              </div>
              <div class="col-md-2 Stream-emotion-btn-wrapper">
                  <div data="happy" class="Stream-emotion-btn Stream-happy">&nbsp;</div>
                  <p class="Stream-emotion-btn-caption">Happy</p>
              </div>
              <div class="col-md-2 Stream-emotion-btn-wrapper">
                  <div data="surprise" class="Stream-emotion-btn Stream-surprise">&nbsp;</div>
                  <p class="Stream-emotion-btn-caption">Surprise</p>
              </div>
              <div class="col-md-2 Stream-emotion-btn-wrapper">
                  <div data="shock" class="Stream-emotion-btn Stream-shock">&nbsp;</div>
                  <p class="Stream-emotion-btn-caption">Shock</p>
              </div>
              <div class="col-md-2 Stream-emotion-btn-wrapper">
                  <div data="unexpected" class="Stream-emotion-btn Stream-unexpected">&nbsp;</div>
                  <p class="Stream-emotion-btn-caption">Troubled</p>
              </div>
              <div class="col-md-2 Stream-emotion-btn-wrapper">
                  <div data="neutral" class="Stream-emotion-btn Stream-neutral">&nbsp;</div>
                  <p class="Stream-emotion-btn-caption">Neutral</p>
              </div>
          </div>
          <div class="col-md-3">&nbsp;</div>
        </div>

        <br/>

        <div class="row">
          <div class="col-md-3">&nbsp;</div>
          <div class="col-md-6">
            <div class="row">

            {% block 'Stream_feeds' %}
            {% endblock 'Stream_feeds' %}

            </div>
          </div>
          <div class="col-md-3">&nbsp;</div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src='{% static "libraries/jquery2++/jquery-2.1.4.min.js" %}'></script>
    <script src='{% static "snippets/misc.js" %}'></script>

  </body>
</html>
